<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Imagens</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col bg">
                <img src="/img/1641216474381 - cópia.jpeg" class="img-fluid">
            </div>
            <div class="col-8 bg">
                <img src="/img/1641216474381 - cópia.jpeg" class="img-thumbnail">
            </div>
        </div>
        <div class="row">
            <div class="col bg">
                <img src="/img/1641216474381 - cópia.jpeg" class="img-fluid rounded float-left">
            </div>
            <div class="col bg">
                <img src="/img/1641216474381 - cópia.jpeg" class="img-fluid rounded float-right">
            </div>
        </div>
        <div class="row">
            <div class="col bg">
                <img src="/img/1641216474381 - cópia.jpeg" class="img-fluid mx-auto d-block">
            </div>
        </div>
        <figure class="figure">
            <img src="/img/1641216474381 - cópia.jpeg" class="figure-img img-fluid rounded">
            <figcaption class="figure-caption">Uma legenda para a imagem acima.</figcaption>
        </figure>
    </div>


    <script src="assets/js/jquery-3.6.0.min.js" ></script>
    <script src="assets/js/popper.min.js" ></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
