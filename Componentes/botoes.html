<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botoes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-10">
                <button class="btn btn-primary">Primário</button>
                <a href="#" class="btn btn-secundary">Secundário</a>
                <input type="button" class="btn btn-success" value="Success">
                <input type="submit" class="btn btn-danger" value="Danger">
                <input type="button" class="btn btn-warning" value="Warning">
                <button class="btn btn-info">Info</button>
                <button class="btn btn-light">Light</button>
                <button class="btn btn-dark">Dark</button>
                <button class="btn btn-link">Link</button>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <button class="btn btn-outline-primary btn-lg">Primário</button>
                <a href="#" class="btn btn-outline-secundary btn-sm">Secundário</a>
                <input type="button" class="btn btn-outline-success" value="Success">
                <input type="submit" class="btn btn-outline-danger" value="Danger">
                <input type="button" class="btn btn-outline-warning" value="Warning">
                <button class="btn btn-outline-info">Info</button>
                <button class="btn btn-outline-light">Light</button>
                <button class="btn btn-outline-dark">Dark</button>
                <button class="btn btn-outline link">Link</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-outline-primary btn-lg btn-block">Primário</button>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <button class="btn btn-outline-primary">Light</button>
                <button class="btn btn-outline-primary active">Dark</button>
                <button class="btn btn-outline-primary" disabled>Link</button>
            </div>
        </div>

        <h1>Grupo de Botoes</h1>
        <div class="row">
            <div class="col-12">
                <div class="btn-group" role="group" aria-label="Exemplo">
                    <button class="btn btn-outline-primary">Esquerdo</button>
                    <button class="btn btn-outline-secondary">Centro</button>
                    <button class="btn btn-outline-primary">Direito</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="btn-toolbar" role="toolbar" aria-label="toolbar de botoes"></div>
                    <div class="btn-group mr-2" role="group" aria-label="PrimeiroGrupo">
                        <button class="btn btn-outline-primary">1</button>
                        <button class="btn btn-outline-secondary">2</button>
                        <button class="btn btn-outline-primary">3</button>
                    </div>
                    <div class="btn-group btn-group-sm mr-2" role="group" aria-label="SegundoGrupo">
                        <button class="btn btn-outline-primary">4</button>
                        <button class="btn btn-outline-secondary">5</button>
                        <button class="btn btn-outline-primary">6</button>
                    </div>
                    <div class="btn-group-vertical btn-group-lg mr-2" role="group" aria-label="TerceiroGrupoo">
                        <button class="btn btn-outline-primary">7</button>
                        <button class="btn btn-outline-secondary">8</button>
                        <button class="btn btn-outline-primary">9</button>
                    </div>
                    
                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
