<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style type="text/css">
        div.row{
            padding: 20;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col-12">
            <form>
                <div class="form-group">
                    <label for="InputEmail">Email</label>
                    <input type="email" class="form-control" name="InputEmail1" id="InputEmail1"
                    placeholder="Insira sua email" aria-describedat="emailHelper">
                    <small id="emailHelp" class="form-text text-muted">ex.: seuemail@seudominio.com.br</small>
                </div>
                <div class="form-group">
                    <label for="InputSenha">Senha</label>
                    <input type="password" class="form-control" name="InputSenha" id="InputSenha"
                    placeholder="Insira sua senha" readonly>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input">
                        Manter Conectado
                    </label>
                </div>
                <button class="btn btn-primary" type="submit">Entrar</button>
            </form>
        </div>

        <div class="row">
            <div class="col-6">
                <input type="text" class="form-control form-control-lg">
                <input type="text" class="form-control">
                <input type="text" class="form-control form-control-sm">
            </div>
        </div>

        <div class="col-12">
            <form>
                <div class="form-group row">
                    <label for="InputEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control-plaintext" name="InputEmail2" id="InputEmail2"
                        placeholder="Insira sua email" value="meuemail@email.com.br" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="InputSenha2" class="col-sm-2 col-form-label">Senha</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" name="InputSenha2" id="InputSenha2"
                        placeholder="Insira sua senha">
                    </div>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input">
                        Manter Conectado
                    </label>
                </div>
                <button class="btn btn-primary" type="submit">Entrar</button>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nome" class="col-form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu Nome">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="sobrenome" class="col-form-label">Sobrenome:</label>
                        <input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="Digite seu Sobrenome">
                    </div>
                </div>
                <div class="form-group">
                    <label for="end" class="col-form-labek">Endereço:</label>
                    <input type="text" class="form-control" id="end" name="end" placeholder="Digite seu endereço:">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="cidade" class="col-form-labek">Cidade:</label>
                        <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Digite sua Cidade:">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="estado" class="col-form-labek">Estado:</label>
                        <input type="text" class="form-control" id="estado" name="estado" placeholder="Digite seu estado:">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="cep" class="col-form-labek">CEP:</label>
                        <input type="text" class="form-control" id="cep" name="cep" placeholder="Digite seu CEP:">
                    </div>
                </div>
                <button class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
